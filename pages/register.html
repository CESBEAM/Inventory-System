<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    <section class="container">
        <form id="my-form">
          <h2>Sign up</h2>
          <div class="msg"></div>

          <div>
            <label for="canteenName">Canteen Name:</label>
            <input type="text" id="canteen-name">
          </div>

          <div>
            <label for="user-name">Username:</label>
            <input type="text" id="user-name">
          </div>

          <div>
            <label for="email-reg">Email:</label>
            <input type="email" id="email-reg">
          </div>

          <div>
            <label for="password">Password:</label>
            <input type="password" id="password">
          </div>

          <div>
            <label for="con-password">Confirm Password:</label>
            <input type="password" id="con-password">
          </div>

          <button class="btn" value="SIGN UP">SIGN UP</button>
        
          <div class="sign-link">Already have an account?<a href="../pages/login.html"> Sign in</a></div>
        </form>
      </section>
</body>
</html>
