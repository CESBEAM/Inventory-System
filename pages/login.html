<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/loginStyle.css">
</head>
<body>
  <section class="container">
    <form id="my-form">
      <h2>Login</h2>
      <p>To login enter your username and password below</p>
      <div class="msg"></div>
      <div>
        <label for="name">Username</label>
        <input type="text" id="name" placeholder="Enter username">
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password">
      </div>
      <input class="btn" type="login" value="LOGIN">
      <div class="forg"><a href="#">Forgot password</a></div>
      <div class="sign-link">No account yet?<a href="../pages/register.html"> Sign up here</a> </a></div>
    </form>
  </section>
</body>
</html>
